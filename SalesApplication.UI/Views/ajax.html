<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/BootstrapAssets/starter-template.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>


    <div class="container">
        <div class="starter-template">
            <table>
                <thead>
                    <h1>
                        <tr>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Changed By</th>
                            <th>Key</th>
                            <th></th>
                        </tr>
                    </h1>
                </thead>
                <tbody data-bind="foreach: topAcctTypes, visible: topAcctTypes().length > 0">
                    <tr>
                        <td><strong data-bind="text: type" />       </td>
                        <td><span data-bind="text: description" /></td>
                        <td><span data-bind="text: changedBy" />  </td>
                        <td><span data-bind="text: key" />        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../Scripts/jquery-2.0.3.js"></script>
    <script src="../Scripts/knockout-3.0.0.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            function TopAcctType(data) {
                this.type = ko.observable(data.Type);
                this.description = ko.observable(data.Description);
                this.changedBy = ko.observable(data.changed_by);
                this.key = ko.observable(data.TopAcctTypes_key);
            }

            function TaskListViewModel() {
                // Data
                var self = this;
                self.topAcctTypes = ko.observableArray([]);

                // Load initial elements from api from server, convert it to TopAcctType instances, then populate self.tasks
                $.getJSON("/api/topAcctTypes/", function (allData) {
                    var topAcctTypes = $.map(allData, function (item) { return new TopAcctType(item) });
                    self.topAcctTypes(topAcctTypes);
                });
            }

            ko.applyBindings(new TaskListViewModel());
        });
    </script>
</body>
</html>
